<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        {% load static %}
        <!-- The line above tells Django to be ready to listen for static files -->
        <link rel="stylesheet" href="{% static 'login_registration/css/main.css' %}" media="screen" title="no title" charset="utf-8">
        <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
    </head>

    <body>
        <a href="{% url 'lr:dash' %}">Home</a> |
        <a href="{% url 'lr:logout' %}">Logout</a><br>
        <h2>Create a New Wishlist Item!</h2><br>
        {% if messages %}
        <ul class="red">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </ul>
        {% endif %}
        
        <form action="{% url 'lr:add_new_product' %}" method='post'>
            {% csrf_token %}
            Item/Product:
            <input type="text" name="product_name" value=""><br>
            <input type="submit" value="Add">
        </form>
    </body>
</html>
